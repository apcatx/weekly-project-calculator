<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Austin's Math thingamajigger</title>
  </head>
  <body>
    <div class="wrapper">
      <table class="calculator">
        <tbody>
          <tr>
            <td><button type="reset" class="num" id="clear" value="">C</button></td>
            <td><input type="text" id="display" value=""></td>
          </tr>
          <tr>
            <td><button type="button" class="num" id="seven" value="7">7</button></td>
            <td><button type="button" class="num" id="eight" value="8">8</button></td>
            <td><button type="button" class="num" id="nine" value="9">9</button></td>
            <td><button type="button" class="calc" id="divide" value="/">/</button></td>
          </tr>
          <tr>
            <td><button type="button" class="num" id="four" value="4">4</button></td>
            <td><button type="button" class="num" id="five" value="5">5</button></td>
            <td><button type="button" class="num" id="six" value="6">6</button></td>
            <td><button type="button" class="calc" id="multiply" value="*">x</button></td>
          </tr>
          <tr>
            <td><button type="button" class="num" id="three" value="3">3</button></td>
            <td><button type="button" class="num" id="two" value="2">2</button></td>
            <td><button type="button" class="num" id="one" value="1">1</button></td>
            <td><button type="button" class="calc" id="subtract" value="-">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="num" id="zero" value="0">0</button></td>
            <td><button type="button" class="calc" id="decimal" value=".">.</button></td>
            <td><button type="button" class="num" id="equals" value="=">=</button></td>
            <td><button type="button" class="calc" id="add" value="+">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  <script src="main.js"></script>
  </body>
</html>
